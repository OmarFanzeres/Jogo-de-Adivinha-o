<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="close-spacing1">Jogo de Adivinhação</h1>
        <h4 class="close-spacing2"><i>Desenvolvido por Omar Xavier</i></h4>
        <p>Existe um range números entre 1 e 100. Tente adivinhar!</p>
        <input type="number" id="guess" placeholder="Seu palpite" min="1" max="100">
        <p>
        <button onclick="checkGuess()">Adivinhar</button>
        <button onclick="resetGame()">Reiniciar</button>
        <p id="attempts">Tentativas restantes: 10</p>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
